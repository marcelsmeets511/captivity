<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <title>Safari</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_safari.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <span class="time" id="status-time">9:41</span>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <span>Wi-Fi</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        
        <div class="browser-header">
            <div class="url-bar-container">
                <div class="url-bar">
                    <i class="fas fa-lock url-icon"></i>
                    <input type="text" id="url-input" placeholder="Search or enter website name">
                    <button id="clear-url" class="clear-button hidden">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="browser-content">
            <iframe id="browser-iframe" src="about:blank" title="Browser Content"></iframe>
            
            <div id="start-page" class="start-page">
                <div class="favorites">
                    <div class="favorites-row">
                        <div class="favorite-item" data-url="https://www.google.com">
                            <div class="favorite-icon">G</div>
                            <div class="favorite-name">Google</div>
                        </div>
                        <div class="favorite-item" data-url="https://www.youtube.com">
                            <div class="favorite-icon">Y</div>
                            <div class="favorite-name">YouTube</div>
                        </div>
                        <div class="favorite-item" data-url="https://www.facebook.com">
                            <div class="favorite-icon">F</div>
                            <div class="favorite-name">Facebook</div>
                        </div>
                        <div class="favorite-item" data-url="https://www.twitter.com">
                            <div class="favorite-icon">T</div>
                            <div class="favorite-name">Twitter</div>
                        </div>
                    </div>
                    <div class="favorites-row">
                        <div class="favorite-item" data-url="https://www.instagram.com">
                            <div class="favorite-icon">I</div>
                            <div class="favorite-name">Instagram</div>
                        </div>
                        <div class="favorite-item" data-url="https://www.amazon.com">
                            <div class="favorite-icon">A</div>
                            <div class="favorite-name">Amazon</div>
                        </div>
                        <div class="favorite-item" data-url="https://www.netflix.com">
                            <div class="favorite-icon">N</div>
                            <div class="favorite-name">Netflix</div>
                        </div>
                        <div class="favorite-item" data-url="https://www.wikipedia.org">
                            <div class="favorite-icon">W</div>
                            <div class="favorite-name">Wikipedia</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="browser-footer">
            <a href="/" class="footer-button">
                <i class="fas fa-home"></i>
            </a>
            <button class="footer-button" id="back-button">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="footer-button" id="forward-button">
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="footer-button" id="share-button">
                <i class="fas fa-share-alt"></i>
            </button>
            <button class="footer-button" id="tabs-button">
                <i class="fas fa-layer-group"></i>
                <i class="fas fa-layer-group"></i>
            </button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/safari_app.js') }}"></script>
</body>
</html>
